<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="/src/app/login/login.component.css">
  </head>
  <body>

    <div class="login-box">
      <img src="../../assets/img/utemlogo.jpg" class="avatar" alt="Logo Utem">
      <h1>Inicia sesión</h1>

      <form>
        <!-- USERNAME INPUT -->
        <label for="username">Rut</label>
        <input type="text" placeholder="Ingresa tu rut : 18990554">
        <!-- PASSWORD INPUT -->
        <label for="password">Contraseña</label>
        <input type="password" placeholder="Ingresa contraseña">
        <button class='bt mat-raised-button' role="link" onclick="window.location='/home'" >Iniciar sesión</button>
        <a href="#">¿Olvido su contraseña?</a><br>
      </form>
    </div>
  </body>
</html>
