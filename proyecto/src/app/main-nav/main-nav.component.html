<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item class="stylo" href="/home">Home E</a>
      <a mat-list-item class="stylo" href="/homep">Home P</a>
      <a mat-list-item class="stylo" href="/ramos">Listado E</a>
      <a mat-list-item class="stylo" href="/ramosp">Listado P</a>
      <a mat-list-item class="stylo" href="/grafico">Grafico E</a>
      <a mat-list-item class="stylo" href="/aviso">Aviso</a>
      <br><br><br><br><br><br><br>
      <a mat-list-item class="stylo ponerAlFinal" href="">Cerrar sesi√≥n</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content >
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Sistema de informacion para UTEM</span>
    </mat-toolbar>
    <ng-content></ng-content>
    <!-- Add Content Here -->

  </mat-sidenav-content>
  
</mat-sidenav-container>
